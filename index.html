<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="javascript/submit.js"></script>

  <title>TF2TradeGenerator</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">

<body>


<div class="container">
<div class="textcenter">
<h1 class="animated rubberBand">TF2TradeGenerator</h1>
</div>
<div class="smalltextcenter">
<h3 class="animated rubberBand">Create Trades Fast & Easy</h1>
</div>
</div>

<form id="inputtf1" onsubmit="return false">
Item 1 <i class="fa fa-graduation-cap" aria-hidden="true"></i> : <input name="items" placeholder="Team Captain" id="items" type="text" maxlength="50" >
Price <i class="fa fa-money" aria-hidden="true"></i> : <input name="price" placeholder="6.00" id="price" type="text" maxlength="10" ><br />
Item 2 <i class="fa fa-graduation-cap" aria-hidden="true"></i> : <input name="items2" placeholder="The Sub Zero Suit" id="items2" type="text" maxlength="50" >
Price <i class="fa fa-money" aria-hidden="true"></i> : <input name="price2" placeholder="10.44" id="price2" type="text" maxlength="10" ><br />
Item 3 <i class="fa fa-graduation-cap" aria-hidden="true"></i> : <input name="items3" placeholder="The Merc's Mohawk" id="items3" type="text" maxlength="50" >
Price <i class="fa fa-money" aria-hidden="true"></i> : <input name="price3" placeholder="1.44" id="price3" type="text" maxlength="10" ><br />
Item 4 <i class="fa fa-graduation-cap" aria-hidden="true"></i> : <input name="items4" placeholder="Socked and Loaded" id="items4" type="text" maxlength="50">
Price <i class="fa fa-money" aria-hidden="true"></i> : <input name="price4" placeholder="4.66" id="price4" type="text" maxlength="10" ><br /><br />
<button name="tf2button" onclick="tf2submit()"><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
</form>

<p id="finaltemplate">
<p id="templatefinal">
</p>
<h2>Copy Code Above <i class="fa fa-arrow-up" aria-hidden="true"></i></h2>
